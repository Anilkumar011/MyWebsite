<!DOCTYPE html>
<html>
<head>
    <title>Love Message</title>
</head>
<body>

    <button onclick="showLove()">Click here</button>

    <div id="loveMessage"></div>

    <script>
        function showLove() {
            document.body.style.backgroundColor = "black";

            document.getElementById("loveMessage").innerHTML =
                "I LOVE YOU SOOO MUCH ❤️";

            document.getElementById("loveMessage").style.color = "pink";
            document.getElementById("loveMessage").style.fontSize = "60px";
            document.getElementById("loveMessage").style.fontWeight = "bold";
            document.getElementById("loveMessage").style.textAlign = "center";
            document.getElementById("loveMessage").style.marginTop = "200px";
        }
    </script>

</body>
</html>
